---
- name: Create gbans_postgres_data volume
  docker_volume:
    name: gbans_db
    state: present

- name: Build postgres image
  docker_image:
    dockerfile: postgres-ip4r.Dockerfile
    name: postgres-gbans:latest

- name: Create gbans-postgres container
  docker_container:
    name: gbans-postgres
    image: postgres-gbans:latest
    restart: true
    recreate: true
    pull: true
    comparisons:
      networks: strict
    networks:
      - name: caddy_net
    restart_policy: unless-stopped
    shm_size: 1g
    volumes:
      - gbans_db:/var/lib/postgresql/data
    env:
      POSTGRES_DB: gbans
      POSTGRES_PASSWORD: gbans
      POSTGRES_USER: gbans
    ports:
      - 127.0.0.1:5432:5432
    labels:
      logging: "promtail"
      logging_jobname: "containerlogs"
