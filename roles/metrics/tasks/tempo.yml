---

- name: Generate /etc/tempo.yml
  become: true
  ansible.builtin.template:
    src: tempo.yml.j2
    dest: /etc/tempo.yml
    mode: 0770
  tags:
    - metrics-server

- name: Create tempo_data volume
  docker_volume:
    name: tempo_data
    state: present
  tags:
    - metrics-server

- name: Create tempo container
  docker_container:
    name: tempo
    image: grafana/tempo:latest
    command: [ "-config.file=/etc/tempo.yml" ]
    restart: true
    purge_networks: true
    restart_policy: always
    recreate: true
    networks:
      - name: caddy_net
    volumes:
      - /etc/tempo.yml:/etc/tempo.yml
      - tempo_data:/tmp/tempo
    ports:
      # tempo
      - 127.0.0.1:3200:3200
      # otel grpc
      - 127.0.0.1:4317:4317
  tags:
    - metrics-server
